<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone DB</title>
    <!-- Favicon Added -->
    <link rel="shortcut icon" href="img/Logoo.png" type="image/x-icon">
    <!-- Bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-pink-200 p-4">
    <header id="view">
        <div class="d-flex align-items-center justify-content-center pe-4">
            <img class="w-28" src="img/Logoo.png" alt="">
            <h1 class="text-center fs-1 fw-bold text-red-600 ">Smartphone DB</h1>
        </div>
        <div class="input-group mb-3 w-3/4 lg:w-1/2 mx-auto">
            <input id="searchField" type="text" class="form-control rounded-lg" placeholder="Search here"
                aria-describedby="button-search">
            <button onclick="searchPhone()" class="btn btn-outline-danger rounded-lg" type="button"
                id="button-search">Search</button>
        </div>
        <button style="display: none;" id="spinner" class="btn btn-primary mx-auto my-5" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Searching...
        </button>

    </header>

    <main>
        <!-- Searching status -->
        <div id="details-card" class="w-3/4 mx-auto">
        </div>

        <!-- Display phone details -->
        <div class="d-flex align-items-center justify-content-center mx-auto py-2" id="status">
        </div>

        <!-- Display search results -->
        <div id="parent-container" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4 w-75 mx-auto py-2">
        </div>


        <div id="seeAll-btn" class="mx-auto py-2">

            <div id="all-container" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4 w-75 mx-auto py-2">
            </div>


        </div>
    </main>




    <!-- Bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
